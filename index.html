<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Challenge 1 - Encriptador</title>
</head>
<body>

	<header>
		<a href="https://www.aluracursos.com/" target=""><img class="logo" src="image/logo.png" alt="Logo Alura Latam"></a>
	</header>

	<main>

		<div class="ingreso-texto">
			<textarea name="" id="input" cols="20" rows="10" placeholder="Ingrese su texto aqui"></textarea>
			<p><img src="image/info.png" alt="">Solo letras minúsculas y sin acentos</p>
			<button class="encriptar">Encriptar</button>
			<button class="desencriptar">Desencriptar</button>
		</div>

		<div class="salida-texto">
			<textarea name="" id="output" cols="20" rows="10" readonly></textarea>
			<button class="copiar" id="aparecer">Copiar</button>
		</div>
	</main>

	<footer>
		<p class="reto">Challenge 1 | OracleNextEducation | Edición #3</p>

		<a href="https://www.linkedin.com/in/jhonimarini/" class="linkedin" target="_blank"><i class="fa-brands fa-linkedin"> </i></a>
		<a href="https://github.com/JhonMarin12" target="_blank" class="github"><i class="fa-brands fa-github"></i></a>	
	</footer>

	<script src="index.js" >
	</script>
</body>
</html>
